# Alembic 配置文件
# 位置: infrastructure/database/migrations/alembic.ini

[alembic]
# 迁移脚本目录
script_location = infrastructure/database/migrations

# 版本文件目录
version_locations = infrastructure/database/migrations/versions

# 模板文件
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 日期格式
# truncate_slug_length = 40

# 时区设置
# timezone =

# 默认版本表名
# version_table = alembic_version

# 版本表 schema
# version_table_schema =

# 输出编码
output_encoding = utf-8

# SQLAlchemy URL（从环境变量读取）
sqlalchemy.url = postgresql://fiido:fiido123@localhost:5432/fiido_db


[post_write_hooks]
# 迁移脚本生成后的钩子
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging 配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
